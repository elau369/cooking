<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Converting Fun Cooking Units</title>
  </head>
  <header class="jumbotron text-center"><h1>Fun With Units!</h1></header>
  <body>
    <h2 class="text-center">This is a handy dandy tool to convert the most comming cooking units!</h2>

    <form id="first">
      <div class="form-group">
        <label for="convertingLbstoOzs">Number of Pounds to Convert to Ounces</label>
        <input type="text" class="form-control" id="lbsToOzs" placeholder="Pounds">
      </div>
        <button type="submit" class="btn btn-default">Click to Convert Me!</button>
    </form>
    <form id="second">
      <div class="form-group">
        <label for="cupsToFlOz">Converting Cups to Fluid Ounces</label>
        <input type="text" class="form-control" id="cupsToFlOz" placeholder="Cups">
      </div>
      <button type="submit" class="btn btn-default">Click to Convert Me!</button>
    </form>
    <form id="third">
      <div class="form-group">
        <label for="litersToCups">Number of Liters to Convert to Cups </label>
        <input type="text" class="form-control" id="litToCups" placeholder="Liters">
      </div>
      <button type="submit" class="btn btn-default">Click to Convert Me!</button>
    </form>

    <div id="output">
    </div>
  </body>
</html>
